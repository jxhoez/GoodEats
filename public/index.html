<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Good Eats: A World Cuisine Map</title>
</head>
<body>
    <header>
        <h1>Good Eats: A World Cuisine Map</h1>
        <p><strong>Discover and Tailor Your Global Culinary Journey!</strong></p>
        <p><strong>Team Members</strong>: Johny Ho</p>
    </header>

    <div id="map-container"></div>

    
    <div id="filter-container">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="all">All Categories</option>
            <!-- Options will be dynamically added here -->
        </select>
    
        <label for="area-select">Area:</label>
        <select id="area-select">
            <option value="all">All Areas</option>
            <!-- Options will be dynamically added here -->
        </select>

        <button id="apply-filters-btn">Apply Filters</button>
    
        <!-- Additional filters can be added similarly -->
        
    </div>
    
    <div id="ingredient-network"></div>

    <section id="image-gallery">
        <!-- Images will be dynamically inserted here -->
    </section>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Meal Details</h2>
            <div id="meal-details-content">
                <!-- Meal details will be inserted dynamically -->
            </div>
        </div>
    </div>
    




    <footer>
        <p>Good Eats - Discover the world's flavors!</p>
        <p>
            <a href="https://gitlab.cs.washington.edu/cse442/23au/final-project/GoodEats">Repository</a><br>
            <a href="https://courses.cs.washington.edu/courses/cse442/23au/">CSE 442 Data Visualization</a><br>
            <a href="https://www.washington.edu">University of Washington</a>
        </p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
